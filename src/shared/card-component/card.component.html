<mat-card class="card">

    <mat-card-title>
      {{product.title}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="product.image">
  <mat-card-content>
    <p>{{product.teaser}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
