<button mat-icon-button>
  <span
    color="primary"
    yPosition="before"
    [matMenuTriggerFor]="menu"
    #ClickMatMenuTrigger="matMenuTrigger"
    (click)="resetFilter()"
    class="fi fi-{{ country }}"
  ></span>
</button>

<mat-menu #menu="matMenu">
  <div (click)="$event.stopPropagation()">
    <mat-list>
      <div mat-subheader>Country:</div>
      <br />
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Seach</mat-label>
          <input
            matInput
            [(ngModel)]="seachValue"
            (ngModelChange)="filterCountrys()"
          />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item *ngFor="let country of filteredCountrys">
        <button mat-menu-item (click)="setCountry(country.alpha2Code)">
          <span class="fi fi-{{ country.alpha2Code }}"></span>
          {{ country.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</mat-menu>
