<button
  mat-stroked-button
  color="primary"
  yPosition="before"
  [matMenuTriggerFor]="menu"
>
  {{ country.toLocaleUpperCase() }}
</button>

<mat-menu #menu="matMenu">
  <mat-list>
    <div mat-subheader>Country:</div>
    <br />
    <mat-list-item>
      <mat-form-field appearance="fill">
        <mat-label>Seach</mat-label>
        <input matInput />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item *ngFor="let country of allCountrys">
      <button mat-menu-item (click)="setCountry(country.alpha2Code)">
        {{ country.name }}
      </button>
    </mat-list-item>
  </mat-list>
</mat-menu>
