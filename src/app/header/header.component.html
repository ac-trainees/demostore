<mat-toolbar color="primary">
  <app-country-selector [class.hidden]="isHidden"></app-country-selector>

  <a routerLink="/" [class.hidden]="isHidden">Demostore</a>

  <mat-form-field appearance="fill" [class.hidden]="!isHidden">
    <input
      matInput
      type="seach"
      [(ngModel)]="searchDetails"
      name="search"
      placeholder="Search"
      (keyup.enter)="onSearch()"
    />
  </mat-form-field>

  <button mat-stroked-button (click)="toggleSearch()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      search
    </mat-icon>
  </button>
</mat-toolbar>
